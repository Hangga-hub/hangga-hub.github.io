<body>
    <!-- Navbar placeholder - script.js will load navbar.html into this div -->
    <div id="navbar"></div>

    <main class="tool-page">
        <section id="percentage-calculator" class="tool-section">
            <div class="tool-header">
                <div class="tool-icon"><i class="ri-percent-line"></i></div>
                <h1>Percentage Calculator</h1>
                <p class="subtitle">Perform common percentage calculations quickly.</p>
            </div>

            <div class="tool-card panel">
                <div class="panel-header">
                    <h2>What is X% of Y?</h2>
                </div>
                <div class="panel-content">
                    <div class="form-group input-group">
                        <label for="percentOfX" class="sr-only">X%</label>
                        <input type="number" id="percentOfX" placeholder="X" value="10" step="0.1" />
                        <span class="input-label">% of</span>
                        <label for="percentOfY" class="sr-only">Y</label>
                        <input type="number" id="percentOfY" placeholder="Y" value="100" step="0.1" />
                    </div>
                    <div class="button-group horizontal-buttons">
                        <button id="calculatePercentOfBtn" class="button button-primary">Calculate</button>
                    </div>
                    <div class="form-group">
                        <label for="percentOfResult">Result:</label>
                        <input type="text" id="percentOfResult" readonly placeholder="Result will appear here..." />
                    </div>
                </div>
            </div>

            <div class="tool-card panel" style="margin-top: 20px;">
                <div class="panel-header">
                    <h2>X is what % of Y?</h2>
                </div>
                <div class="panel-content">
                    <div class="form-group input-group">
                        <label for="whatPercentX" class="sr-only">X</label>
                        <input type="number" id="whatPercentX" placeholder="X" value="25" step="0.1" />
                        <span class="input-label">is what % of</span>
                        <label for="whatPercentY" class="sr-only">Y</label>
                        <input type="number" id="whatPercentY" placeholder="Y" value="200" step="0.1" />
                    </div>
                    <div class="button-group horizontal-buttons">
                        <button id="calculateWhatPercentBtn" class="button button-primary">Calculate</button>
                    </div>
                    <div class="form-group">
                        <label for="whatPercentResult">Result:</label>
                        <input type="text" id="whatPercentResult" readonly placeholder="Result will appear here..." />
                    </div>
                </div>
            </div>

            <div class="tool-card panel" style="margin-top: 20px;">
                <div class="panel-header">
                    <h2>Percentage Increase/Decrease</h2>
                </div>
                <div class="panel-content">
                    <div class="form-group input-group">
                        <label for="changeOriginal" class="sr-only">Original Value</label>
                        <input type="number" id="changeOriginal" placeholder="Original Value" value="100" step="0.1" />
                        <span class="input-label">to</span>
                        <label for="changeNew" class="sr-only">New Value</label>
                        <input type="number" id="changeNew" placeholder="New Value" value="120" step="0.1" />
                    </div>
                    <div class="button-group horizontal-buttons">
                        <button id="calculateChangeBtn" class="button button-primary">Calculate Change</button>
                    </div>
                    <div class="form-group">
                        <label for="changeResult">Result:</label>
                        <input type="text" id="changeResult" readonly placeholder="Result will appear here..." />
                    </div>
                </div>
            </div>

            <div class="button-group horizontal-buttons" style="margin-top: 20px;">
                <button id="clearAllBtn" class="button button-secondary">Clear All</button>
            </div>

            <div id="messageBox" class="message-box" style="display: none;"></div>

            <div class="share-buttons">
                <a href="https://x.com/intent/tweet?url=https://hangga-hub.github.io/tools/percentage-calculator/index.html&text=Calculate%20percentages%20easily%20with%20Hangga's%20tool!" target="_blank" title="Share on X"><i class="ri-twitter-x-line"></i></a>

            </div>

            <p>[Ad Spot — Feature affiliate banners or services here]</p>
