    <main class="tool-page">
        <section id="lorem-ipsum-generator" class="tool-section">
            <div class="tool-header">

                <h1>Lorem Ipsum Generator</h1>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="3" min="1" max="100" />
                    </div>
                    <div class="form-group">

                        </label>
                    </div>

                    <div class="button-group horizontal-buttons">
                        <button id="generateBtn" class="button button-primary">Generate Lorem Ipsum</button>
                    </div>

                    <div class="form-group">
                        <label for="generatedText">Generated Text:</label>
                        <textarea id="generatedText" rows="15" readonly placeholder="Your generated Lorem Ipsum text will appear here..."></textarea>
                    </div>

                    <div class="button-group horizontal-buttons">
                        <button id="copyTextBtn" class="button button-secondary">Copy Text</button>
