<body>
    <!-- Navbar placeholder - script.js will load navbar.html into this div -->
    <div id="navbar"></div>

    <main class="tool-page tool-converter-card">
        <section id="password-generator" class="tool-section">
            <div class="tool-header">
                <div class="tool-icon"><i class="ri-key-2-line"></i></div>
                <h1>Password Generator</h1>
                <p class="subtitle">Generate strong, random, and secure passwords instantly.</p>
            </div>

            <div class="tool-converter-card panel">
                <div class="panel-header">
                    <h1>Generate Password</h1>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <label for="passwordLength">Password Length:</label>
                        <input type="number" id="passwordLength" value="12" min="4" max="128" />
                    </div>

                    <div class="form-group">
                        <label>Include Characters:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-container">
                                Uppercase (A-Z)
                                <input type="checkbox" id="includeUppercase" checked />
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container">
                                Lowercase (a-z)
                                <input type="checkbox" id="includeLowercase" checked />
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container">
                                Numbers (0-9)
                                <input type="checkbox" id="includeNumbers" checked />
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container">
                                Symbols (!@#$)
                                <input type="checkbox" id="includeSymbols" />
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div class="button-group horizontal-buttons">
                        <button id="generateBtn" class="button button-primary">Generate Password</button>
                    </div>

                    <div class="form-group">
                        <label for="generatedPassword">Generated Password:</label>
                        <textarea id="generatedPassword" rows="3" readonly placeholder="Your generated password will appear here..."></textarea>
                    </div>

                    <div class="button-group horizontal-buttons">
                        <button id="copyPasswordBtn" class="button button-secondary">Copy Password</button>
                    </div>

                    <div id="messageBox" class="message-box" style="display: none;"></div>

                    <div class="share-buttons">

                    </div>
                </div>
            </div>
        </section>
