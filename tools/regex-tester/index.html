<body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <main>
        <section class="tool-converter-card">
            <h2><i class="ri-braces-line"></i> Regex Tester</h2>
            <p class="subtitle">Live test and explain regular expression patterns.</p>

            <div class="input-group">
                <label for="regexPattern">Regex Pattern:</label>
                <input type="text" id="regexPattern" placeholder="/your_regex_pattern/" value="^(\d{3})-(\d{3})-(\d{4})$" />
                <div class="checkbox-group">
                    <label class="checkbox-container">Global
                        <input type="checkbox" id="flagGlobal" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Case-insensitive
                        <input type="checkbox" id="flagCaseInsensitive">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Multiline
                        <input type="checkbox" id="flagMultiline">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="testString">Test String:</label>
                <textarea id="testString" rows="8" placeholder="Enter text to test your regex against...">123-456-7890
Another number: 987-654-3210
Not a number: abc-def-ghij</textarea>
            </div>

            <div class="button-row">
                <button class="primary" id="testRegexBtn">Test Regex</button>
                <button class="secondary" id="clearBtn">Clear</button>
            </div>

            <div class="neon-result" id="resultArea">
                <p>Matches will appear here.</p>
            </div>

            <div class="explanation-area">
                <h3>Regex Explanation:</h3>
                <div id="regexExplanation" class="explanation-content">
                    <p>Explanation of the regex pattern will be displayed here.</p>
                </div>
            </div>
