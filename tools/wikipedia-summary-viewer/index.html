        /* Specific styles for the Wikipedia Summary Viewer tool */
        .tool-converter-card {
            max-width: 800px; /* Wider for text content */
            padding: 2.5rem;
            box-sizing: border-box;
            min-height: 70vh;
        }

        .wikipedia-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-grow: 1;
        }

        .input-section {
            background: var(--panel);
            border: 2px solid var(--cyber-neon-cyan);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            box-shadow: 0 0 30px rgba(0, 255, 247, 0.5);
        }

        .input-section h3 {
            font-family: var(--font-heading);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 8px var(--cyber-neon-pink);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(255, 0, 204, 0.3);
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--cyber-neon-cyan);
            font-weight: 600;
            font-size: 1.05rem;
            text-shadow: 0 0 4px var(--cyber-neon-cyan);
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;
            background-color: #1a1a1f;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--cyber-neon-pink);
            box-shadow: inset 0 0 12px rgba(255, 0, 204, 0.4);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .button-group button {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .button-group button.primary {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        }

        .button-group button.primary:hover {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 35px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

        .button-group button.secondary {
            background: rgba(30, 30, 40, 0.7);
            border: 2px solid var(--cyber-neon-cyan);
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .button-group button.secondary:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            text-align: center;
            background-color: rgba(0, 255, 247, 0.15);
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 12px var(--cyber-neon-cyan);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.4s ease, color 0.4s ease;
        }

        .message-box.show {
            opacity: 1;
        }

        .message-box.error {
            background-color: rgba(255, 0, 204, 0.15);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 12px var(--cyber-neon-pink);
        }

        .result-section .topic-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .result-section #topicImage {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Limit image height */
            object-fit: contain; /* Ensure image fits without cropping */
            border: 1px solid rgba(0, 255, 247, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .result-section #topicTitle {
            font-family: var(--font-heading);
            color: var(--cyber-neon-yellow);
            text-shadow: 0 0 10px var(--cyber-neon-yellow);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .result-section #topicDescription {
            color: var(--text);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            background-color: rgba(15, 15, 20, 0.7);
            padding: 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 247, 0.2);
            box-shadow: inset 0 0 5px rgba(0, 255, 247, 0.1);
        }

        .result-section .read-more-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .result-section .read-more-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);

            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.6);
        }

        .result-section .read-more-link a:hover {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

            .result-section #topicTitle {
