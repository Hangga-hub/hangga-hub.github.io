  <link rel="canonical" href="https://hangga-hub.github.io/loan-calculator" />

  <script type="application/ld+json">

    "@context": "http://schema.org",

    "name": "Loan Calculator",

<body>
  <div id="navbar"></div>

  <main class="container tool-page">

      <label class="neon-label" for="interestRate">Annual Interest Rate (%)</label>
      <input id="interestRate" class="neon-input" type="number" step="0.01" placeholder="e.g., 3.5" />

      <label class="neon-label" for="loanTerm">Loan Term (years)</label>
      <input id="loanTerm" class="neon-input" type="number" placeholder="e.g., 30" />

        <button id="calculateBtn" class="tool-button">Calculate</button>

    </div>
    <div id="result" class="neon-result tool-result">
      <p id="monthlyPayment">Monthly Payment: $0.00</p>
      <p id="totalPayment">Total Payment: $0.00</p>
