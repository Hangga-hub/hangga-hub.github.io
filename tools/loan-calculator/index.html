<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator ‚Äì Hangga Tools</title>
  <meta name="description" content="Calculate your monthly loan payments, total cost, and interest with our easy-to-use loan calculator."/>
  <meta name="keywords" content="loan calculator, mortgage calculator, loan payment, amortization, finance tool">
  <link rel="canonical" href="https://hangga-hub.github.io/loan-calculator" />
  <link rel="stylesheet" href="https://hangga-hub.github.io/style.css" />
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebApplication",
    "name": "Loan Calculator",
    "url": "https://hangga-hub.github.io/loan-calculator",
    "applicationCategory": "Finance",
    "description": "Calculate your monthly loan payments, total cost, and interest for different loan scenarios."
  }
  </script>
 
</head>
<body>
  <div id="navbar"></div>

  <main class="container tool-page">
    <h1 class="tool-title">üí∞ Loan Calculator</h1>

    <!-- Ad placeholder -->
    <section id="ad-space" style="text-align:center;margin-bottom:1rem;">
      <p style="font-size:0.95rem;color:#888;">[Ad ‚Äì Financial services, investment platforms, or budgeting tools]</p>
    </section>

    <div class="tool-converter">
      <label for="loanAmount">Loan Amount</label>
      <input id="loanAmount" type="number" placeholder="e.g., 250000" />

      <label for="interestRate">Annual Interest Rate (%)</label>
      <input id="interestRate" type="number" step="0.01" placeholder="e.g., 3.5" />

      <label for="loanTerm">Loan Term (years)</label>
      <input id="loanTerm" type="number" placeholder="e.g., 30" />

      <div class="tool-button-row">
        <button id="calculateBtn" class="tool-button">Calculate</button>
        <button id="resetBtn" class="tool-button">Reset</button>
      </div>
    </div>
    <div id="result" class="neon-result tool-result">
      <p id="monthlyPayment">Monthly Payment: $0.00</p>
      <p id="totalPayment">Total Payment: $0.00</p>
      <p id="totalInterest">Total Interest: $0.00</p>
    </div>

  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Hangga | <a href="https://github.com/hangga-hub/loan-calculator">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
