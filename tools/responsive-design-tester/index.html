        /* Specific styles for the Responsive Design Tester tool */
        .tool-converter-card {
            display: flex;
            flex-direction: column;
            max-width: 1200px; /* Wider to accommodate iframe */
            padding: 2.5rem;
            box-sizing: border-box;
            min-height: 80vh;
        }

        .responsive-tester-container {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            flex-grow: 1;
        }

        .input-section {
            background: var(--panel);
            border: 2px solid var(--cyber-neon-cyan);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            box-shadow: 0 0 30px rgba(0, 255, 247, 0.5);
        }

        .input-section h3 {
            font-family: var(--font-heading);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 8px var(--cyber-neon-pink);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(255, 0, 204, 0.3);
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--cyber-neon-cyan);
            font-weight: 600;
            font-size: 1.05rem;
            text-shadow: 0 0 4px var(--cyber-neon-cyan);
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;
            background-color: #1a1a1f;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: var(--cyber-neon-pink);
            box-shadow: inset 0 0 12px rgba(255, 0, 204, 0.4);
        }

        .device-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .device-presets button {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(30, 30, 40, 0.7);
            border: 2px solid var(--cyber-neon-cyan);
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .device-presets button:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
            transform: translateY(-2px);
        }

        .device-presets button.active {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        }

        .custom-size-inputs {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .custom-size-inputs .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .button-group button {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        }

        .button-group button.primary:hover {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 35px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

        .button-group button.secondary {
            background: rgba(30, 30, 40, 0.7);
            border: 2px solid var(--cyber-neon-cyan);
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .button-group button.secondary:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            text-align: center;
            background-color: rgba(0, 255, 247, 0.15);
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 12px var(--cyber-neon-cyan);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.4s ease, color 0.4s ease;
        }

        .message-box.show {
            opacity: 1;
        }

        .message-box.error {
            background-color: rgba(255, 0, 204, 0.15);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 12px var(--cyber-neon-pink);
        }

        .iframe-container {
            flex-grow: 1; /* Allow iframe container to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Dark background for contrast */
            border: 3px solid var(--cyber-neon-pink);
            border-radius: 12px;
            overflow: hidden; /* Hide overflow from iframe */
            min-height: 400px; /* Minimum height for visibility */
            margin-top: 2.5rem;
            position: relative; /* For loading indicator */
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.5);
        }

        #responsiveIframe {
            border: none;
            background-color: #fff; /* Default background for iframe content */
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.3);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--cyber-neon-cyan);
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 10;
            pointer-events: none; /* Allow clicks to pass through */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-overlay.show {
            opacity: 1;
        }

        .loading-overlay i {
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */

                gap: 1rem;
            }
            .device-presets {
                justify-content: center;
            }
            .button-group button {
                width: 100%;
                justify-content: center;
            }
        }
