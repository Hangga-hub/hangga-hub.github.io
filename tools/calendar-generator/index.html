        }

        .generate-button {

            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            color: #0a0a0a;
            box-shadow: 0 0 15px var(--cyber-neon-pink);
            margin-top: 1rem;
        }

        .generate-button:hover {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            box-shadow: 0 0 25px var(--cyber-neon-cyan);
            transform: translateY(-3px);
        }

        .calendar-display {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.2);
            border: 1px solid rgba(0, 255, 247, 0.4);
            text-align: center;
            margin-top: 1.5rem;
        }

        .calendar-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--cyber-neon-yellow);
            text-shadow: 0 0 10px var(--cyber-neon-yellow), 0 0 20px rgba(255, 221, 0, 0.5);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .day-name, .day-cell {
            padding: 0.8rem 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }

        .day-name {
            background: rgba(0, 255, 247, 0.1);
            color: var(--cyber-neon-cyan);
            font-size: 0.9rem;
            text-shadow: 0 0 3px var(--cyber-neon-cyan);
        }

        .day-cell {
            background: rgba(15, 15, 20, 0.7);
            color: var(--text);
            border: 1px solid rgba(0, 255, 247, 0.1);
            transition: background 0.2s, color 0.2s;
        }

        .day-cell.empty {
            background: transparent;
            border: none;
        }

        .day-cell:not(.empty):hover {
            background: rgba(0, 255, 247, 0.2);
            color: var(--cyber-neon-yellow);
            cursor: pointer;
        }

        .day-cell.current-day {
            background: linear-gradient(45deg, var(--cyber-neon-pink), var(--cyber-neon-yellow));
            color: #0a0a0a;
            font-weight: 700;
            box-shadow: 0 0 10px var(--cyber-neon-pink);
