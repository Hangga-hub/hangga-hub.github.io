            <div class="matrix-inputs">
                <div class="input-group">
                    <label for="matrixAInput">Matrix A (rows separated by newlines, columns by spaces/commas):</label>
                    <textarea id="matrixAInput" placeholder="e.g.,
1 2
3 4">1 2
3 4</textarea>
                </div>
                <div class="input-group">
                    <label for="matrixBInput">Matrix B (rows separated by newlines, columns by spaces/commas):</label>
                    <textarea id="matrixBInput" placeholder="e.g.,
5 6
7 8">5 6
7 8</textarea>
                </div>
            </div>

            <div class="input-group">
                <label for="scalarInput">Scalar Value (for scalar multiplication):</label>
                <input type="number" id="scalarInput" value="2" step="0.1" />
            </div>

            <div class="operation-section">
                <h3>Binary Operations (A & B)</h3>
                <div class="tool-button-row">
                    <button id="addBtn" class="primary"><i class="ri-add-line"></i> A + B</button>
                    <button id="subtractBtn" class="primary"><i class="ri-subtract-line"></i> A - B</button>
                    <button id="multiplyBtn" class="primary"><i class="ri-close-line"></i> A × B</button>
                </div>
            </div>

            <div class="operation-section">
                <h3>Unary Operations (Matrix A)</h3>
                <div class="tool-button-row">
                    <button id="scalarABtn" class="primary"><i class="ri-function-line"></i> Scalar × A</button>
                    <button id="transposeABtn" class="primary"><i class="ri-arrow-left-right-line"></i> A<sup>T</sup></button>
                    <button id="determinantABtn" class="primary"><i class="ri-numbers-line"></i> det(A)</button>
                    <button id="inverseABtn" class="primary"><i class="ri-function-line"></i> A<sup>-1</sup></button>
                </div>
            </div>

            <div class="operation-section">
                <h3>Unary Operations (Matrix B)</h3>
                <div class="tool-button-row">
                    <button id="scalarBBtn" class="primary"><i class="ri-function-line"></i> Scalar × B</button>
                    <button id="transposeBBtn" class="primary"><i class="ri-arrow-left-right-line"></i> B<sup>T</sup></button>
                    <button id="determinantBBtn" class="primary"><i class="ri-numbers-line"></i> det(B)</button>
                    <button id="inverseBBtn" class="primary"><i class="ri-function-line"></i> B<sup>-1</sup></button>
                </div>
            </div>

            <div class="tool-button-row">
