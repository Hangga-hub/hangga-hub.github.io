        .roulette-main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .roulette-card {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(0,255,247,0.12) 0%, rgba(255,0,204,0.12) 100%), var(--cyber-panel-bg);
            border: 2px solid var(--cyber-panel-border);
            box-shadow: 0 0 15px 2px var(--cyber-panel-shadow-cyan), 0 0 8px 1px var(--cyber-panel-shadow-pink);
            color: var(--text);
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.3s ease;
            border-radius: 12px;
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            .roulette-card {
                flex-direction: row;
            }
        }

        .roulette-panel {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .roulette-panel h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            color: var(--cyber-neon-yellow);
            text-shadow: 0 0 10px var(--cyber-neon-yellow);
            font-family: var(--font-heading);
        }

        .roulette-subtitle {
            font-size: 1.125rem;
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 10px var(--cyber-neon-cyan);
            margin: -1rem 0 0;
            font-family: var(--font-body);
        }

        .roulette-input {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border-radius: 8px;
            border: 1.5px solid var(--cyber-neon-cyan);
            font-size: 1rem;
            background: #23232b;
            color: #fff;
            box-shadow: 0 0 8px var(--cyber-neon-cyan) inset;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            resize: vertical;
        }

        .roulette-input:focus {
            border: 1.5px solid var(--cyber-neon-pink);
            box-shadow: 0 0 12px var(--cyber-neon-pink) inset;
        }
        
        .roulette-input::placeholder {
          color: rgba(255, 255, 255, 0.6);
        }

        .roulette-button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .roulette-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            border: 1.5px solid var(--cyber-neon-cyan);
            transition: all 0.2s;
            text-shadow: 0 0 6px #fff;
        }
        
        .spin-button {
            background: var(--cyber-neon-cyan);
            color: #18181b;
            box-shadow: 0 0 16px var(--cyber-neon-cyan);
        }
        
        .spin-button:hover {
            background: var(--cyber-neon-pink);
            color: #fff;
            border-color: var(--cyber-neon-pink);
            box-shadow: 0 0 24px var(--cyber-neon-pink);
            transform: scale(1.05);
        }
        
        .clear-button {
            background: var(--cyber-neon-pink);
            color: #18181b;
            box-shadow: 0 0 16px var(--cyber-neon-pink);
        }

        .clear-button:hover {
            background: var(--cyber-neon-cyan);
            color: #fff;
            border-color: var(--cyber-neon-cyan);
            box-shadow: 0 0 24px var(--cyber-neon-cyan);
            transform: scale(1.05);
        }
        
        .example-button {
            background: #23232b;
            color: var(--cyber-neon-cyan);
            border-color: var(--cyber-neon-cyan);
            box-shadow: 0 0 10px var(--cyber-neon-cyan) inset;
        }
        
        .example-button:hover {
            color: var(--cyber-neon-yellow);
            border-color: var(--cyber-neon-yellow);
            box-shadow: 0 0 15px var(--cyber-neon-yellow) inset;
            transform: scale(1.05);
        }

        .roulette-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            gap: 2rem;
        }

        .roulette-wheel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding-bottom: 100%;
        }

        .roulette-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 32px 4px var(--cyber-neon-cyan), 0 0 8px 2px var(--cyber-neon-pink);
            border: 2px solid var(--cyber-neon-cyan);
        }

        .roulette-pointer {
            position: absolute;
            top: 50%;
            left: 100%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 30px;
            border-color: transparent transparent transparent var(--cyber-neon-pink);
            transform: translate(-100%, -50%);
            filter: drop-shadow(0 0 8px var(--cyber-neon-pink));
        }

        .roulette-result-box {
            width: 100%;
            max-width: 600px;
            background: #23232b;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 16px var(--cyber-neon-pink), 0 0 8px var(--cyber-neon-cyan);
            border: 1.5px solid var(--cyber-neon-pink);
            text-shadow: 0 0 6px var(--cyber-neon-cyan), 0 0 2px var(--cyber-neon-pink);
            transition: all 0.5s ease-in-out;
        }

        .roulette-result-text {
            margin: 0;
        }

                <textarea id="optionsInput" class="roulette-input" placeholder="Enter options here, one per line...">
Pizza
Tacos
Sushi
Burger
Salad
</textarea>

                <div class="roulette-button-group">

                    <button id="clearBtn" class="roulette-button clear-button"><i class="ri-eraser-line"></i> Clear</button>
                    <button id="addExampleBtn" class="roulette-button example-button"><i class="ri-list-check-2"></i> Examples</button>
                </div>
            </div>
            
            <div class="roulette-display">
                <div class="roulette-wheel-container">
                    <canvas id="rouletteCanvas" class="roulette-canvas" width="600" height="600"></canvas>
                    <div class="roulette-pointer"></div>
                </div>
                <div id="resultOutput" class="roulette-result-box">
                    <p class="roulette-result-text">Spin to find a winner!</p>
                </div>
            </div>
        </div>
