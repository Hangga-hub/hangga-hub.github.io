    <style>
        /* Specific styles for Favicon Generator previews */
        .favicon-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(25, 25, 30, 0.7);
            border-radius: 10px;
            border: 1px solid var(--cyber-panel-border);
            box-shadow: 0 0 10px rgba(0, 255, 247, 0.2);
            text-align: center;
        }

        .favicon-preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgba(15, 15, 20, 0.8);
            border: 1px solid rgba(0, 255, 247, 0.3);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 8px rgba(0, 255, 247, 0.15);
        }

        .favicon-preview-item img {
            border: 2px solid var(--pulse);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--pulse);
            background-color: #fff; /* Ensure white background for transparent favicons */
            padding: 2px; /* Small padding to show border */
        }

        .favicon-preview-item p {
            font-size: 0.9rem;
            color: var(--text);
            margin: 0;
        }

        .favicon-preview-item .button {
            width: 100%;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        /* Responsive adjustments for favicon previews */
        @media (max-width: 768px) {
            .favicon-preview-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            .favicon-preview-item {
                padding: 10px;
            }
            .favicon-preview-item img {
                width: 48px; /* Max width for smaller screens */
                height: 48px; /* Max height for smaller screens */
            }
        }
    </style>
