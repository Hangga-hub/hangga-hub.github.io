        /* Specific styles for the Movie / TV Info Finder tool */
        .tool-converter-card {
            max-width: 800px; /* Wider to accommodate results */
            padding: 2.5rem;
            box-sizing: border-box;
            min-height: 70vh;
        }

        .movie-lookup-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-grow: 1;
        }

        .input-section {
            background: var(--panel);
            border: 2px solid var(--cyber-neon-cyan);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);

        }

        .input-section:hover {

        }

        .input-section h3 {
            font-family: var(--font-heading);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 8px var(--cyber-neon-pink);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(255, 0, 204, 0.3);
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--cyber-neon-cyan);
            font-weight: 600;
            font-size: 1.05rem;
            text-shadow: 0 0 4px var(--cyber-neon-cyan);
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;
            background-color: #1a1a1f;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--cyber-neon-pink);
            box-shadow: inset 0 0 12px rgba(255, 0, 204, 0.4);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .button-group button {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .button-group button.primary {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        }

        .button-group button.primary:hover {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 35px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

        .button-group button.secondary {
            background: rgba(30, 30, 40, 0.7);
            border: 2px solid var(--cyber-neon-cyan);
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .button-group button.secondary:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            text-align: center;
            background-color: rgba(0, 255, 247, 0.15);
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 12px var(--cyber-neon-cyan);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.4s ease, color 0.4s ease;
        }

        .message-box.show {
            opacity: 1;
        }

        .message-box.error {
            background-color: rgba(255, 0, 204, 0.15);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 12px var(--cyber-neon-pink);
        }

        .search-results-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .movie-result-card {
            display: flex;

            align-items: center;
            background: var(--panel);
            border: 2px solid var(--cyber-neon-pink);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
            transition: all 0.3s ease;
            width: 100%; /* Take full width of its container */

        }

        .movie-result-card:hover {
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.6);

            border-color: var(--cyber-neon-cyan);
        }

        .movie-poster {

            height: auto;
            border-radius: 8px;
            border: 2px solid var(--cyber-neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 247, 0.4);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .movie-result-card:hover .movie-poster {
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.7);
            transform: scale(1.03);
        }

        .movie-result-card h4 {

            color: var(--cyber-neon-yellow);
            text-shadow: 0 0 8px var(--cyber-neon-yellow);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 0.8rem;
            line-height: 1.2;

            font-size: 1rem;
            color: var(--text);
            margin-bottom: 0.6rem;

            width: 100%;

            text-shadow: 0 0 4px var(--cyber-neon-cyan);
        }

        /* Loading spinner */

            border-top: 4px solid var(--cyber-neon-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;

            margin: 2rem auto;
