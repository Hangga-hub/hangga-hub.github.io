<body>
    <!-- Navbar placeholder - script.js will load navbar.html into this div -->
    <div id="navbar"></div>

    <main class="tool-page">
        <section id="tip-calculator" class="tool-section">
            <div class="tool-header">
                <div class="tool-icon"><i class="ri-hand-coin-line"></i></div>
                <h1>Tip Calculator</h1>
                <p class="subtitle">Quickly calculate tips for dining and service industries.</p>
            </div>

            <div class="tool-card panel">
                <div class="panel-header">
                    <h2>Calculate Your Tip</h2>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <label for="billAmount">Bill Amount ($):</label>
                        <input type="number" id="billAmount" placeholder="e.g., 50.00" value="50.00" step="0.01" min="0" />
                    </div>
                    <div class="form-group">
                        <label for="tipPercentage">Tip Percentage (%):</label>
                        <input type="range" id="tipPercentage" min="0" max="100" value="15" step="1" />
                        <span id="tipPercentageValue" class="input-label">15%</span>
                    </div>
                    <div class="form-group">
                        <label for="numPeople">Number of People:</label>
                        <input type="number" id="numPeople" placeholder="e.g., 2" value="1" min="1" />
                    </div>

                    <div class="button-group horizontal-buttons">
                        <button id="calculateBtn" class="button button-primary">Calculate Tip</button>
                        <button id="clearBtn" class="button button-secondary">Clear All</button>
                    </div>

                    <div class="results-grid-row" id="resultsContainer" style="display: none;">
                        <div class="result-item">
                            <h3>Tip Amount</h3>
                            <p class="result-value" id="tipAmountResult">$0.00</p>
                        </div>
                        <div class="result-item">
                            <h3>Total Bill</h3>
                            <p class="result-value" id="totalBillResult">$0.00</p>
                        </div>
                        <div class="result-item">
                            <h3>Amount per Person</h3>
                            <p class="result-value" id="amountPerPersonResult">$0.00</p>
                        </div>
                    </div>

                    <div id="messageBox" class="message-box" style="display: none;"></div>

                    <div class="share-buttons">
                        <a href="https://x.com/intent/tweet?url=https://hangga-hub.github.io/tools/tip-calculator/index.html&text=Calculate%20tips%20easily%20with%20Hangga's%20Tip%20Calculator!" target="_blank" title="Share on X"><i class="ri-twitter-x-line"></i></a>

                        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://hangga-hub.github.io/tools/tip-calculator/index.html" target="_blank" title="Share on LinkedIn"><i class="ri-linkedin-fill"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <section id="ad-space" class="ad-banner">
            <p>[Ad Spot — Feature affiliate banners or services here]</p>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Hangga | <a href="https://github.com/hangga-hub">GitHub</a></p>
