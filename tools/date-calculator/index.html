<body>
    <!-- Navbar placeholder - script.js will load navbar.html into this div -->
    <div id="navbar"></div>

    <main class="tool-page">
        <section id="date-calculator" class="tool-section">
            <div class="tool-header">
                <div class="tool-icon"><i class="ri-calendar-line"></i></div>
                <h1>Date Calculator</h1>
                <p class="subtitle">Calculate date differences or add/subtract time from a date.</p>
            </div>

            <div class="tool-card panel">
                <div class="panel-header">
                    <h1>Date Difference</h1>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <label for="startDateDiff">Start Date:</label>
                        <input type="date" id="startDateDiff" />
                    </div>
                    <div class="form-group">
                        <label for="endDateDiff">End Date:</label>
                        <input type="date" id="endDateDiff" />
                    </div>
                    <div class="button-group horizontal-buttons">
                        <button id="calculateDiffBtn" class="button button-primary">Calculate Difference</button>
                    </div>
                    <div class="form-group">
                        <label for="diffResult">Result:</label>
                        <textarea id="diffResult" rows="3" readonly placeholder="Difference will appear here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="tool-card panel" style="margin-top: 20px;">
                <div class="panel-header">
                    <h1>Add/Subtract Time</h1>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <label for="baseDateAddSub">Base Date:</label>
                        <input type="date" id="baseDateAddSub" />
                    </div>
                    <div class="form-group input-group">
                        <label for="quantityAddSub">Quantity:</label>
                        <input type="number" id="quantityAddSub" value="1" min="1" />
                        <label for="unitAddSub" class="sr-only">Unit:</label>
                        <select id="unitAddSub">
                            <option value="days">Days</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>
                    <div class="button-group horizontal-buttons">
                        <button id="addTimeBtn" class="button button-primary">Add Time</button>
                        <button id="subtractTimeBtn" class="button button-primary">Subtract Time</button>
                        <button id="getCurrentDateBtn" class="button button-secondary">Get Current Date</button>
                    </div>
                    <div class="form-group">
                        <label for="resultDateAddSub">Resulting Date:</label>
                        <input type="date" id="resultDateAddSub" readonly />
                    </div>
                </div>
            </div>

            <div class="button-group horizontal-buttons" style="margin-top: 20px;">
                <button id="clearAllBtn" class="button button-secondary">Clear All</button>
            </div>

            <div id="messageBox" class="message-box" style="display: none;"></div>

            <div class="share-buttons">
                <a href="https://x.com/intent/tweet?url=https://hangga-hub.github.io/tools/date-calculator/index.html&text=Calculate%20dates%20easily%20with%20Hangga's%20Date%20Calculator!" target="_blank" title="Share on X"><i class="ri-twitter-x-line"></i></a>

            </div>
        </section>

            <p>[Ad Spot — Feature affiliate banners or services here]</p>
