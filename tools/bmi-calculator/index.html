<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator ‚Äì Hangga Tools</title>
  <link rel="stylesheet" href="https://hangga-hub.github.io/style.css" />
  <link rel="icon" href="https://hangga-hub.github.io/favicon.ico" type="image/x-icon" />
  <!-- SEO Meta Tags -->
  <meta name="description" content="Calculate your Body Mass Index with Hangga's stylish and fast BMI Calculator. Stay healthy and fit with this responsive tool." />
  <meta name="keywords" content="BMI calculator, Body Mass Index, health calculator, fitness tool, Hangga tools" />
  <meta name="author" content="Hangga" />
  <meta property="og:title" content="BMI Calculator ‚Äì Hangga Tools" />
  <meta property="og:description" content="Use Hangga's BMI Calculator to find your Body Mass Index quickly and easily. Stay on top of your health and fitness." />
  <meta property="og:image" content="https://hangga-hub.github.io/og-bmi-calculator.png" />
  <meta property="og:url" content="https://hangga-hub.github.io/bmi-calculator" />
  <meta name="robots" content="index,follow" />
</head>
<body>
  <div id="navbar"></div>
  <section id="ad-space">
    <p>[Ad ‚Äì Fitness gear, nutrition plans or health tools]</p>
  </section>
  <main class="container tool-bmi cyberpunk-panel">
    <h2 class="neon-title">üßÆ BMI Calculator</h2>
    <form id="bmiForm" autocomplete="off">
      <div style="display: flex; gap: 0.7rem; flex-wrap: wrap; align-items: center; justify-content: space-between;">
        <label class="neon-label" for="gender">Gender</label>
        <select id="gender" class="neon-select">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label class="neon-label" for="age">Age</label>
        <input type="number" id="age" class="neon-input" min="1" max="120" placeholder="e.g. 25" />
      </div>
      <div style="display: flex; gap: 0.7rem; align-items: center; justify-content: space-between;">
        <label class="neon-label" for="unitToggle">Units</label>
        <select id="unitToggle" class="neon-select">
          <option value="metric">Metric (kg/cm)</option>
          <option value="imperial">Imperial (lb/in)</option>
        </select>
      </div>
      <div id="metricFields" style="display: block;">
        <label class="neon-label" for="weight">Weight (kg)</label>
        <input type="number" id="weight" class="neon-input" placeholder="e.g. 70" />
        <label class="neon-label" for="height">Height (cm)</label>
        <input type="number" id="height" class="neon-input" placeholder="e.g. 170" />
      </div>
      <div id="imperialFields" style="display: none;">
        <label class="neon-label" for="weightLb">Weight (lb)</label>
        <input type="number" id="weightLb" class="neon-input" placeholder="e.g. 154" />
        <label class="neon-label" for="heightIn">Height (in)</label>
        <input type="number" id="heightIn" class="neon-input" placeholder="e.g. 67" />
      </div>
      <button type="button" onclick="calculateBMI()" class="tool-button" style="margin-top:1.2rem;">Calculate</button>
    </form>
    <div id="result" class="neon-result"></div>
  
  </main>
  <footer>
    <p>Made with ‚ù§Ô∏è by Hangga | <a href="https://github.com/hangga-hub/bmi-calculator">GitHub</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
