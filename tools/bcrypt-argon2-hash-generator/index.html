    <main>
        <div class="tool-converter-card">
            <h2><i class="ri-lock-password-line"></i> Bcrypt / Argon2 Hash Generator</h2>
            <p class="subtitle">Generate secure password hashes with Bcrypt or Argon2.</p>

            <div class="input-group">
                <label for="textInput">Text to Hash (e.g., password):</label>
                <input type="text" id="textInput" placeholder="Enter text to hash" value="password123" />
            </div>

            <div class="input-group">
                <label for="algorithmSelect">Hashing Algorithm:</label>
                <select id="algorithmSelect">
                    <option value="bcrypt">Bcrypt</option>
                    <option value="argon2">Argon2</option>
                </select>
            </div>

            <div id="bcryptOptions" class="algorithm-options">
                <h4>Bcrypt Options</h4>
                <div class="input-group">
                    <label for="bcryptRounds">Rounds (cost factor, 4-31):</label>
                    <input type="number" id="bcryptRounds" value="10" min="4" max="31" />
                </div>
                <div class="input-group">
                    <label for="bcryptSalt">Salt (optional, 16 bytes base64 encoded):</label>
                    <input type="text" id="bcryptSalt" placeholder="Leave empty to auto-generate" />
                </div>
            </div>

            <div id="argon2Options" class="algorithm-options" style="display: none;">
                <h4>Argon2 Options</h4>
                <div class="input-group">
                    <label for="argon2Memory">Memory (in KiB):</label>
                    <input type="number" id="argon2Memory" value="65536" min="8" />
                </div>
                <div class="input-group">
                    <label for="argon2Iterations">Iterations:</label>
                    <input type="number" id="argon2Iterations" value="4" min="1" />
                </div>
                <div class="input-group">
                    <label for="argon2Parallelism">Parallelism:</label>
                    <input type="number" id="argon2Parallelism" value="1" min="1" />
                </div>
                <div class="input-group">
                    <label for="argon2HashLength">Hash Length (bytes):</label>
                    <input type="number" id="argon2HashLength" value="32" min="4" />
                </div>
                <div class="input-group">
                    <label for="argon2Type">Argon2 Type:</label>
                    <select id="argon2Type">
                        <option value="0">Argon2d</option>
                        <option value="1">Argon2i</option>
                        <option value="2">Argon2id</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="argon2Salt">Salt (optional, 16 bytes base64 encoded):</label>
                    <input type="text" id="argon2Salt" placeholder="Leave empty to auto-generate" />
                </div>
            </div>

            <div class="tool-button-row">
                <button id="generateHashBtn" class="primary">Generate Hash</button>
                <button id="resetBtn" class="secondary">Reset</button>
            </div>

            <div class="message-box" id="messageBox"></div>

            <h3>Generated Hash</h3>
            <pre class="neon-result" id="hashOutput">Your generated hash will appear here.</pre>

            <div class="tool-button-row">
                <button id="copyHashBtn" class="primary" disabled>Copy Hash</button>
            </div>
