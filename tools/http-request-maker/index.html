        }

        .input-section h3, .output-section h3 {
            font-family: var(--font-heading);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 8px var(--cyber-neon-pink);

            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(255, 0, 204, 0.3);
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--cyber-neon-cyan);
            font-weight: 600;
            font-size: 1.05rem;
            text-shadow: 0 0 4px var(--cyber-neon-cyan);
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;
            background-color: #1a1a1f;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--cyber-neon-pink);
            box-shadow: inset 0 0 12px rgba(255, 0, 204, 0.4);
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .headers-container, .response-details {
            border: 1px dashed rgba(0, 255, 247, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .header-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .header-row input {
            flex: 1;
        }

        .add-header-btn, .remove-header-btn {
            background: none;
            border: none;
            color: var(--cyber-neon-cyan);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0;
        }

        .remove-header-btn {
            color: var(--cyber-neon-pink);
        }

        .add-header-btn:hover {
            color: #00ffff;
            transform: scale(1.1);
        }

        .remove-header-btn:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .button-group button {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .button-group button.primary {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        }

        .button-group button.primary:hover {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 35px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

        .button-group button.secondary {
            background: rgba(30, 30, 40, 0.7);
            border: 2px solid var(--cyber-neon-cyan);
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .button-group button.secondary:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            text-align: center;
            background-color: rgba(0, 255, 247, 0.15);
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 12px var(--cyber-neon-cyan);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.4s ease, color 0.4s ease;
        }

        .message-box.show {
            opacity: 1;
        }

        .message-box.error {
            background-color: rgba(255, 0, 204, 0.15);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 12px var(--cyber-neon-pink);

            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;

            word-break: break-all;

            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);

            margin-bottom: 0.6rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px dotted rgba(0, 255, 247, 0.1);

        }
        .response-detail-row strong {

            text-shadow: 0 0 4px var(--cyber-neon-yellow);
        }
        .response-detail-row span {
            font-family: 'Fira Code', monospace;
            color: var(--text);
        }

        /* Loading spinner */

            display: none; /* Hidden by default */
            border: 4px solid rgba(0, 255, 247, 0.2);
            border-top: 4px solid var(--cyber-neon-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;

                gap: 0;
            }

                width: 100%;
            }
            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-row input {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            .add-header-btn, .remove-header-btn {
                width: 100%;
                text-align: center;
            }

    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <main>
        <div class="tool-converter-card">
            <h1>HTTP Request Maker</h1>
            <p class="subtitle" style="margin-top: -1rem; margin-bottom: 2rem;">Craft and send custom HTTP requests to any URL.</p>

            <div class="http-request-container">
                <div class="input-section">
                    <h3>Request Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="methodSelect">Method:</label>
                            <select id="methodSelect">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                                <option value="HEAD">HEAD</option>
                                <option value="OPTIONS">OPTIONS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="urlInput">URL:</label>
                            <input type="text" id="urlInput" placeholder="e.g., https://api.example.com/data" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Headers:</label>
                        <div id="headersContainer" class="headers-container">
                            <div class="header-row">
                                <input type="text" class="header-key" placeholder="Header Name">
                                <input type="text" class="header-value" placeholder="Header Value">
                                <button type="button" class="remove-header-btn" title="Remove Header"><i class="ri-delete-bin-line"></i></button>
                            </div>
                        </div>
                        <button type="button" id="addHeaderBtn" class="add-header-btn"><i class="ri-add-circle-line"></i> Add Header</button>
                    </div>

                    <div class="form-group">
                        <label for="requestBody">Request Body (JSON, XML, Text, etc.):</label>
                        <textarea id="requestBody" placeholder='{"key": "value"}'></textarea>
                    </div>

                    <div class="button-group">
                        <button id="sendRequestBtn" class="primary"><i class="ri-send-plane-line"></i> Send Request</button>
                        <button id="clearAllBtn" class="secondary"><i class="ri-eraser-line"></i> Clear All</button>
                    </div>
                    <p id="messageBox" class="message-box"></p>
                </div>

                <div class="output-section">
                    <h3>Response</h3>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <div id="responseDetails" class="response-details hidden">
                        <div class="response-detail-row">
                            <strong>Status:</strong> <span id="responseStatus">N/A</span>
                        </div>
                        <div class="response-detail-row">
                            <strong>Status Text:</strong> <span id="responseStatusText">N/A</span>
                        </div>
                        <div class="response-detail-row">
                            <strong>Time:</strong> <span id="responseTime">N/A</span>
                        </div>
                    </div>
                    <textarea id="responseBody" class="response-area" readonly placeholder="Response body will appear here..."></textarea>
                    <p id="resultsMessageBox" class="message-box"></p>
                </div>
            </div>
        </div>

        <section id="ad-space" class="ad-banner">
            <p>[Ad Spot — Feature affiliate banners or services here]</p>
        </section>
    </main>
