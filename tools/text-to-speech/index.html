        /* Specific styles for Text to Speech tool */
        .tts-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 700px; /* Adjust max-width for the TTS tool content */
            margin: 0 auto;
        }

        .tts-controls {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for controls */
            gap: 1.5rem; /* Space between control groups */
            background: rgba(30, 30, 40, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.2);
            border: 1px solid rgba(0, 255, 247, 0.4);
        }

        .tts-control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tts-control-group label {
            color: var(--cyber-neon-pink);
            font-weight: 600;
            text-shadow: 0 0 4px var(--cyber-neon-pink);
            margin-bottom: 0.2rem;
        }

        .tts-control-group select,
        .tts-control-group input[type="range"] {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1.5px solid var(--cyber-neon-cyan);
            background: #23232b;
            color: var(--text);
            font-size: 1rem;
            box-shadow: 0 0 8px rgba(0, 255, 247, 0.2) inset;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .tts-control-group select:focus,
        .tts-control-group input[type="range"]:focus {
            border: 1.5px solid var(--cyber-neon-pink);
            box-shadow: 0 0 12px var(--cyber-neon-pink) inset;
        }

        .tts-control-group input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: linear-gradient(to right, var(--cyber-neon-pink), var(--cyber-neon-cyan));
            border-radius: 5px;
            opacity: 0.9;
            margin-top: 0.5rem; /* Space below label */
        }

        .tts-control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--cyber-neon-yellow);
            cursor: grab;
            border: 2px solid var(--text);
            box-shadow: 0 0 8px var(--cyber-neon-yellow);
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
        }

        .tts-control-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--cyber-neon-yellow);
            cursor: grab;
            border: 2px solid var(--text);
            box-shadow: 0 0 8px var(--cyber-neon-yellow);
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
        }

        .tts-control-group input[type="range"]::-webkit-slider-thumb:active,
        .tts-control-group input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--cyber-neon-cyan);
        }

        .tts-buttons {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap */
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .tts-buttons button {
            flex-grow: 1; /* Allow buttons to grow and fill space */
            min-width: 120px; /* Minimum width for buttons */
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1.5px solid;
        }

        .tts-buttons button.primary {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            color: #0a0a0a;
            box-shadow: 0 0 15px var(--cyber-neon-pink);
            border-color: var(--cyber-neon-pink);
        }

        .tts-buttons button.primary:hover {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            box-shadow: 0 0 25px var(--cyber-neon-cyan);
            transform: translateY(-3px);
        }

        .tts-buttons button.secondary {
            background: rgba(30, 30, 40, 0.7);
            color: var(--cyber-neon-cyan);
            border-color: var(--cyber-neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 247, 0.3);
        }

        .tts-buttons button.secondary:hover {
            background: rgba(0, 255, 247, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.5);
            transform: translateY(-3px);
        }

        .tts-message {
            margin-top: 1rem;
            text-align: center;
            color: var(--cyber-neon-yellow);
            text-shadow: 0 0 8px var(--cyber-neon-yellow);
            font-size: 1rem;
            min-height: 20px; /* Reserve space */
        }

        /* Responsive adjustments */

                padding: 1.5rem;
                gap: 1rem;
            }
            .tts-buttons button {
                min-width: unset; /* Remove min-width for better stacking */
                width: 100%; /* Take full width */
            }
        }
