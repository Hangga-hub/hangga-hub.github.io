<body>
  <div id="navbar"></div>
  <section id="ad-space">
    <p>[Ad Spot — Feature affiliate banners or services here]</p>
  </section>
  <main class="container tool-color">
    <h1>🎨 Color Picker</h1>
    <label for="hexInput">HEX</label>
    <input id="hexInput" type="text" placeholder="#ff00cc" />
    <label for="rgbInput">RGB</label>
    <input id="rgbInput" type="text" placeholder="rgb(255, 0, 204)" />
    <label for="hslInput">HSL</label>
    <input id="hslInput" type="text" placeholder="hsl(315, 100%, 50%)" />
    <div class="button-row">
      <button id="randomBtn">🎲 Random Color</button>
      <button id="copyBtn">📋 Copy HEX</button>
    </div>
    <div id="colorPreview" class="preview-box">#ff00cc</div>
    <h3>🔁 Recent Colors</h3>
    <div id="colorHistory" class="swatch-row"></div>
    <h3>🎨 Suggested Harmonies</h3>
    <div id="paletteGrid" class="swatch-row"></div>
    <h3>🧪 Gradient Builder</h3>
    <div class="gradient-builder">
      <input id="gradientStart" type="text" placeholder="#ff00cc" />
      <input id="gradientEnd"   type="text" placeholder="#00fff7" />
      <button id="previewGradientBtn">🎨 Preview Gradient</button>
    </div>
    <div id="gradientPreview" class="preview-box">Gradient</div>
    <pre id="gradientCSS"></pre>
  </main>
  <footer>
    <p>Made with ❤️ by Hangga | <a href="https://github.com/hangga-hub/color-picker">GitHub</a></p>
