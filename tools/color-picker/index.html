<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker – Hangga Tools</title>
  <meta name="description" content="A fast and easy-to-use color picker tool with HEX, RGB, and HSL support. Random color generator, color harmonies, gradient builder, and a history of recently used colors." />
  <meta name="keywords" content="color picker, color picker tool, hex to rgb, rgb to hex, hex to hsl, hsl to hex, color harmonies, gradient builder" />
  <meta name="author" content="Hangga" />
  <meta property="og:title" content="Color Picker" />
  <meta property="og:description" content="A fast and easy-to-use color picker tool with HEX, RGB, and HSL support. Random color generator, color harmonies, gradient builder, and a history of recently used colors." />
  <meta property="og:image" content="https://hangga-hub.github.io/og-color-picker.png" />
  <meta property="og:url" content="https://hangga-hub.github.io/color-picker" />
  <meta name="robots" content="index,follow" />
  <link rel="stylesheet" href="https://hangga-hub.github.io/style.css" />
  <style>
    .button-row { display: flex; gap: 1rem; margin: 1rem 0; }
    .swatch-row { display: flex; gap: 0.5rem; flex-wrap: wrap; margin: 0.5rem 0; }
    .swatch {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid var(--border);
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    .preview-box {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      border-radius: 6px;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .gradient-builder input {
      width: calc(50% - 8px);
      margin-right: 4px;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <section id="ad-space">
    <p>[Ad Spot — Feature affiliate banners or services here]</p>
  </section>


  <main class="container tool-color">
    <h2>🎨 Color Picker</h2>

    <label for="hexInput">HEX</label>
    <input id="hexInput" type="text" placeholder="#ff00cc" />

    <label for="rgbInput">RGB</label>
    <input id="rgbInput" type="text" placeholder="rgb(255, 0, 204)" />

    <label for="hslInput">HSL</label>
    <input id="hslInput" type="text" placeholder="hsl(315, 100%, 50%)" />

    <div class="button-row">
      <button id="randomBtn">🎲 Random Color</button>
      <button id="copyBtn">📋 Copy HEX</button>
    </div>

    <div id="colorPreview" class="preview-box">#ff00cc</div>

    <h3>🔁 Recent Colors</h3>
    <div id="colorHistory" class="swatch-row"></div>

    <h3>🎨 Suggested Harmonies</h3>
    <div id="paletteGrid" class="swatch-row"></div>

    <h3>🧪 Gradient Builder</h3>
    <div class="gradient-builder">
      <input id="gradientStart" type="text" placeholder="#ff00cc" />
      <input id="gradientEnd"   type="text" placeholder="#00fff7" />
      <button id="previewGradientBtn">🎨 Preview Gradient</button>
    </div>
    <div id="gradientPreview" class="preview-box">Gradient</div>
    <pre id="gradientCSS"></pre>
  </main>

  <footer>
    <p>Made with ❤️ by Hangga | <a href="https://github.com/hangga-hub/color-picker">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
