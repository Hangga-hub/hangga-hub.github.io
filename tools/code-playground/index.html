        display: flex;
        flex-wrap: nowrap;
        gap: 2rem;

        flex: 1;
        min-width: 0;

        border-radius: 10px;

  <div class="playground-wrapper">

    </div>

    <div class="quick-start-examples">
      <h3>Quick Start Examples:</h3>
      <div class="example-buttons">
        <button data-example="basic">Basic HTML</button>
        <button data-example="css">CSS Animation</button>
        <button data-example="js">JS Clock</button>
      </div>
    </div>

    <div class="playground-content-area">
      <div class="code-editors-container">
        <div class="editor-group">
          <label for="htmlCode">HTML</label>
          <textarea id="htmlCode" class="code-textarea" spellcheck="false"></textarea>
          <button class="copy-button" data-target="htmlCode"><i class="ri-file-copy-line"></i> Copy</button>
        </div>

        <div class="editor-group">
          <label for="cssCode">CSS</label>
          <textarea id="cssCode" class="code-textarea" spellcheck="false"></textarea>
          <button class="copy-button" data-target="cssCode"><i class="ri-file-copy-line"></i> Copy</button>
        </div>

        <div class="editor-group">
          <label for="jsCode">JavaScript</label>
          <textarea id="jsCode" class="code-textarea" spellcheck="false"></textarea>
          <button class="copy-button" data-target="jsCode"><i class="ri-file-copy-line"></i> Copy</button>
        </div>
      </div>

      <div class="preview-area">
        <label>Live Preview</label>
        <iframe id="livePreviewFrame" class="live-preview-iframe"></iframe>
      </div>
    </div>
