<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer - Hangga's Tool Hub</title>
    <link rel="icon" href="https://hangga-hub.github.io/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://hangga-hub.github.io/style.css" />
    <!-- Using Remixicon for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <meta name="description" content="Hangga's free online image resizer to quickly change image dimensions, quality, and format (JPG, PNG, WebP) in your browser." />
    <meta name="keywords" content="image resizer, resize image, compress image, convert image, JPG, PNG, WebP, online tool, Hangga" />
    <meta name="author" content="Hangga" />
    <meta property="og:title" content="Image Resizer - Hangga's Tool Hub" />
    <meta property="og:description" content="Quickly resize, compress, and convert images online for free." />
    <meta property="og:image" content="https://hangga-hub.github.io/og-preview.png" />
    <meta property="og:url" content="https://hangga-hub.github.io/tools/image-resizer" />
    <meta name="robots" content="index,follow" />
</head>
<body>
    <div id="navbar"></div>

    <main>
        <div class="tool-card tool-image-resizer">
            <div class="tool-icon"><i class="ri-image-edit-line"></i></div>
            <h3>Image Resizer</h3>
            <p>Easily resize, compress, and convert images online.</p>

            <!-- File Upload Area -->
            <div id="dropZone" class="file-drop-zone">
                <p><i class="ri-upload-cloud-line"></i> Drag & Drop your image here</p>
                <p>- OR -</p>
                <button class="upload-btn">Browse Files</button>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
            </div>

            <!-- Original Image Info & Controls -->
            <div id="imageControls" class="hidden">
                <div class="original-info">
                    <p>Original Size: <span id="originalDims"></span></p>
                    <p>Original File Size: <span id="originalFileSize"></span></p>
                </div>

                <div class="dimension-controls">
                    <h4>Dimensions</h4>
                    <div class="input-group">
                        <label for="widthInput">Width:</label>
                        <input type="number" id="widthInput" min="1" placeholder="Width" />
                        <span class="unit-toggle active" data-unit="px">px</span>
                        <span class="unit-toggle" data-unit="%">%</span>
                    </div>
                    <div class="input-group">
                        <label for="heightInput">Height:</label>
                        <input type="number" id="heightInput" min="1" placeholder="Height" />
                        <span class="unit-toggle active" data-unit="px">px</span>
                        <span class="unit-toggle" data-unit="%">%</span>
                    </div>
                    <label class="checkbox-container">
                        <input type="checkbox" id="lockAspect" checked>
                        <span class="checkmark"></span> Lock Aspect Ratio
                    </label>
                </div>

                <div class="output-settings">
                    <h4>Output Settings</h4>
                    <div class="input-group">
                        <label for="outputFormat">Format:</label>
                        <select id="outputFormat">
                            <option value="image/jpeg">JPG</option>
                            <option value="image/png">PNG</option>
                            <option value="image/webp">WebP</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="qualitySlider">Quality (JPG/WebP): <span id="qualityValue">80</span>%</label>
                        <input type="range" id="qualitySlider" min="1" max="100" value="80">
                    </div>
                     <div class="input-group" id="backgroundColorGroup" style="display: none;">
                        <label for="backgroundColor">Background Color (for JPG):</label>
                        <input type="color" id="backgroundColor" value="#ffffff">
                    </div>
                </div>

                <div class="preview-area">
                    <h4>Preview</h4>
                    <img id="imagePreview" src="#" alt="Resized Image Preview" class="hidden">
                    <p id="previewDims" class="preview-info hidden"></p>
                    <p id="previewFileSize" class="preview-info hidden"></p>
                </div>
            </div>

            <button id="resizeAndDownloadBtn" class="tool-button hidden">Resize & Download <i class="ri-download-line"></i></button>
            <button id="resetBtn" class="tool-button secondary-button hidden">Reset <i class="ri-refresh-line"></i></button>

            <div class="share-buttons">
                <a href="https://x.com/intent/tweet?url=https://hangga-hub.github.io/tools/image-resizer.html&text=Resize%20images%20easily%20with%20Hangga's%20Image%20Resizer!" target="_blank" title="Share on X"><i class="ri-twitter-x-line"></i></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://hangga-hub.github.io/tools/image-resizer.html" target="_blank" title="Share on Facebook"><i class="ri-facebook-fill"></i></a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://hangga-hub.github.io/tools/image-resizer.html" target="_blank" title="Share on LinkedIn"><i class="ri-linkedin-fill"></i></a>
            </div>
        </div>

        <section id="ad-space" class="ad-banner">
            <p>[Ad Spot — Feature affiliate banners or services here]</p>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Hangga | <a href="https://github.com/hangga-hub">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
