        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;
            background-color: #1a1a1f;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);

            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Fira Code', monospace;

        .form-group input:focus,
        .form-group textarea:focus,

            border-color: var(--cyber-neon-pink);
            box-shadow: inset 0 0 12px rgba(255, 0, 204, 0.4);

            <div class="readme-generator-container">
                <div class="input-section">
                    <h3>Project Details</h3>
                    <div class="form-group">
                        <label for="projectTitleInput">Project Title:</label>
                        <input type="text" id="projectTitleInput" placeholder="e.g., My Awesome Project">
                    </div>
                    <div class="form-group">
                        <label for="projectDescriptionInput">Description:</label>
                        <textarea id="projectDescriptionInput" placeholder="A concise explanation of your project."></textarea>
                    </div>
                    <div class="form-group">

                        <textarea id="featuresInput" placeholder="e.g., Feature A, Feature B, Feature C"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="installationInput">Installation Instructions (Markdown/Code):</label>
                        <textarea id="installationInput" placeholder="```bash&#10;npm install&#10;```"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="usageInput">Usage Examples (Markdown/Code):</label>
                        <textarea id="usageInput" placeholder="```javascript&#10;console.log('Hello World');&#10;```"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contributingInput">Contributing Guidelines:</label>
                        <textarea id="contributingInput" placeholder="Explain how others can contribute to your project."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="licenseSelect">License:</label>
                        <select id="licenseSelect">
                            <option value="">None</option>
                            <option value="MIT">MIT License</option>
                            <option value="Apache-2.0">Apache License 2.0</option>
                            <option value="GPL-3.0">GNU GPLv3</option>
                            <option value="Unlicense">Unlicense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="authorNameInput">Author Name:</label>
                        <input type="text" id="authorNameInput" placeholder="e.g., Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="githubUsernameInput">GitHub Username (for badges/links):</label>
                        <input type="text" id="githubUsernameInput" placeholder="e.g., janedoe">
                    </div>
                    <div class="form-group">
                        <label for="repoNameInput">GitHub Repository Name (for badges/links):</label>
                        <input type="text" id="repoNameInput" placeholder="e.g., my-awesome-project">
                    </div>
                </div>

                <div class="button-group">
                    <button id="generateBtn" class="primary"><i class="ri-file-text-line"></i> Generate README</button>
                    <button id="clearAllBtn" class="secondary"><i class="ri-eraser-line"></i> Clear All</button>
                </div>
                <p id="messageBox" class="message-box"></p>

                <div class="output-section">
                    <h3>Generated README.md</h3>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <textarea id="outputReadme" class="generated-code-area" readonly placeholder="Your generated README.md will appear here..."></textarea>
                    <div class="button-group">
                        <button id="copyBtn" class="primary"><i class="ri-clipboard-line"></i> Copy to Clipboard</button>
                    </div>
                    <p id="resultsMessageBox" class="message-box"></p>
                </div>
