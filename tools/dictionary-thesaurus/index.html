    <style>
        /* Specific styles for the Dictionary / Thesaurus tool */
        .tool-converter-card {
            max-width: 800px; /* Wider for detailed definitions */
            padding: 2.5rem;
            box-sizing: border-box;
            min-height: 70vh;
        }

        .dictionary-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-grow: 1;
        }

        .input-section {
            background: var(--panel);
            border: 2px solid var(--cyber-neon-cyan);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            box-shadow: 0 0 30px rgba(0, 255, 247, 0.5);
        }

        .input-section h3 {
            font-family: var(--font-heading);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 8px var(--cyber-neon-pink);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(255, 0, 204, 0.3);
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--cyber-neon-cyan);
            font-weight: 600;
            font-size: 1.05rem;
            text-shadow: 0 0 4px var(--cyber-neon-cyan);
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cyber-neon-cyan);
            border-radius: 8px;
            background-color: #1a1a1f;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            box-shadow: inset 0 0 8px rgba(0, 255, 247, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--cyber-neon-pink);
            box-shadow: inset 0 0 12px rgba(255, 0, 204, 0.4);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .button-group button {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .button-group button.primary {
            background: linear-gradient(90deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-pink) 100%);
            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        }

        .button-group button.primary:hover {
            background: linear-gradient(90deg, var(--cyber-neon-pink) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 35px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

        .button-group button.secondary {
            background: rgba(30, 30, 40, 0.7);
            border: 2px solid var(--cyber-neon-cyan);
            color: var(--cyber-neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
        }

        .button-group button.secondary:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            text-align: center;
            background-color: rgba(0, 255, 247, 0.15);
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 12px var(--cyber-neon-cyan);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.4s ease, color 0.4s ease;
        }

        .message-box.show {
            opacity: 1;
        }

        .message-box.error {
            background-color: rgba(255, 0, 204, 0.15);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 12px var(--cyber-neon-pink);
        }

        #wordDisplay {
            font-family: var(--font-heading);
            color: var(--cyber-neon-yellow);
            text-shadow: 0 0 10px var(--cyber-neon-yellow);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        #phoneticsDisplay {
            font-size: 1.1rem;
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 5px var(--cyber-neon-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #phoneticsDisplay .audio-icon {
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
            font-size: 1.3em;
            transition: color 0.2s ease;
        }

        #phoneticsDisplay .audio-icon:hover {
            color: var(--cyber-neon-pink);
        }

        .meaning-section {
            margin-bottom: 1.5rem;
        }

        .meaning-section h4 {
            font-family: var(--font-heading);
            color: var(--cyber-neon-pink);
            text-shadow: 0 0 6px var(--cyber-neon-pink);
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            border-bottom: 1px dashed rgba(255, 0, 204, 0.2);
            padding-bottom: 0.5rem;
        }

        .meaning-section ol {
            list-style: decimal;
            padding-left: 25px;
            margin: 0;
        }

        .meaning-section ol li {
            color: var(--text);
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .meaning-section ol li .example {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.4rem;
            display: block;
        }

        .meaning-section .synonyms-antonyms {
            margin-top: 1rem;
            color: var(--text);
        }

        .meaning-section .synonyms-antonyms strong {
            color: var(--cyber-neon-cyan);
            text-shadow: 0 0 4px var(--cyber-neon-cyan);
            margin-right: 0.5rem;
        }

        .meaning-section .synonyms-antonyms span {
            display: inline-block;
            background-color: rgba(0, 255, 247, 0.1);
            border: 1px solid rgba(0, 255, 247, 0.3);
            border-radius: 5px;
            padding: 0.3rem 0.7rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .tool-converter-card {
                padding: 1.5rem;
            }
            .input-section {
                padding: 1.5rem;
            }
            .input-section h3 {
                font-size: 1.5rem;
            }
            .button-group button {
                width: 100%;
                justify-content: center;
            }
            #wordDisplay {
                font-size: 2rem;
            }
            #phoneticsDisplay {
                font-size: 1rem;
            }
            .meaning-section h4 {
                font-size: 1.2rem;
            }
            .meaning-section ol li {
                font-size: 0.95rem;
            }
        }
