name: Deploy to Surge & InfinityFree

on:
  push:
    branches:
      - main

jobs:
  surge-deploy:
    name: Deploy to Surge.sh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Surge
        run: npm install -g surge

      - name: Deploy to Surge
        run: surge ./ https://hangga-tools.surge.sh --token ${{ secrets.SURGE_TOKEN }}

  ctws-deploy:
    name: Deploy to hanggatools.ct.ws
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Upload to ct.ws (htdocs)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /htdocs/

  rfgd-deploy:
    name: Deploy to hanggatools.rf.gd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Upload to rf.gd (subfolder)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /hanggatools.rf.gd/htdocs/

  firebase-deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

